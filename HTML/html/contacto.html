<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <meta name="description" content="Ponte en contacto con Keila, una artista del tatuaje con más de 10 años de experiencia. Haz una consulta o agenda una cita para tu próximo tatuaje.">
        <meta name="keywords" content="Keila, contacto, tatuajes, consulta, agenda, cita, artista del tatuaje">

        <title>Contacto - Keila Tattoo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<body>
    <header>
        <img src="../../img/logo-negro.png" alt="keila">
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="form-fondo">
        <section class="contact-form">
            <h2>Contacto</h2>
            <form method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit" id="submit-btn">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Tiktok</a></li>
            <li><a href="#">Behance</a></li>
        </ul>
    </footer>
</body>
